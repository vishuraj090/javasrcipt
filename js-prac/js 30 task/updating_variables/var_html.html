<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="var_css.css">
    
</head>
<body>
    <h1>Update CSS Variables with JS</h1>
    <div class="main">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="2" data-sizing="px">
        <label for="base">Base Color:</label>
        <input id="base" type="color" id="base" name="base" value="#ff6600">

    </div>
    <img src="batman.jpg" alt="batman">
</body>
<script src="var_js.js"></script>
</script>
</html>
