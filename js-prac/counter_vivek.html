<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
   <main>
       <div class="container">
           <h1>Counter</h1>
            <span id="value">0</span>
            <div class="button-conatiner">
                <button class="btn decrease">Decrease</button>
                <button class="btn reset">Reset</button>
                <button class="btn increase">Increase</button>
            </div>
       </div>
   </main>

</body>
<script type="text/javascript">
    var buttons = document.querySelectorAll(".btn");
    var count = 0;
    var value = document.getElementById("value");
  //  console.log(buttons, value);
    buttons.forEach(function(vishu){
        // console.log(buttons);
        vishu.addEventListener("click", function(vickey){
            // console.log(vickey.currentTarget.classList);
            let a = vickey.currentTarget.classList;

            if(a.contains("decrease")){
                count--;
                
            }
            else if(a.contains("increase")){
                count++;
                
            }
            else{
                count = 0;
                
            }
            value.textContent = count;
        });
    });


</script>
</html>
